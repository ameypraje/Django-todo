<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is todo.html</title>
</head>
<body>
    <ul>
    {% for todo_item in all_items%}

        <li>{{todo_item.content}}
         <form action="/deleteTodo/{{todo_item.id}}/" style="display: inline;" method="post">
            {%csrf_token%}
            <input type="submit" value="Delete">
        </form>
        </li>
    {% endfor %}

    </ul>

    <form action="/addTodo/" method="post">
        {%csrf_token%}
        <input type="text" name="content">
        <input type="submit" value="Add">
    </form>

</body>
</html>
